{% macro sourceCategories(categories) %}
{% for category in categories %}
<div class="col-md-3 single-source">
    <div class="card">
        <div class=" card-header col-md-4 source-name">
            <h3 class = "card-title"> {{category.name}} </h3>
        </div>
        <div class=" card-text col-md-7 source-details">
            <p> {{category.description|truncate(150)}}
                <br>
                <a href="/articles/{{category.id}}&40">Read Articles</a>
            </p>
        </div>
    </div>
</div>
{% endfor %}
{% endmacro %}

{% macro addMore() %}

{% endmacro%}
